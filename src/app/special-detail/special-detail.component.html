<div class="module special-detail" *ngIf="special == null && admin==true">
  <mat-spinner style="margin:50px auto;"></mat-spinner>
  <a (click)="reloadPage()">
      <div class="specials">
        <h2>Reload Page</h2>
      </div>
  </a>
</div>
<div *ngIf="special && admin==true" class="module special-detail">
  <div class="heading">
    <h2>Special Details</h2>
  </div>
  <br />
  <label class="inputLabel">Name
    <br />
    <input class="input" [(ngModel)]="special.name" placeholder="name">
  </label>
  <br />
  <label class="inputLabel">Photo Directory
    <br />
    <input class="input" [(ngModel)]="special.photoDir" placeholder="photo directory">
  </label>
  <br />
  <label class="inputLabel">Description
    <br />
    <input class="input" [(ngModel)]="special.description" placeholder="description">
  </label>
  <br />
  <label class="inputLabel">Date & Times</label>
  <br />
  <div class="mat-div" *ngFor="let date of special.dates">
    <mat-form-field class="mat-input-1">
      <input matInput [matDatepicker]="picker" [(ngModel)]="date.date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="mat-input-1">
      <mat-select placeholder="Choose times" [(ngModel)]="date.times" multiple>
        <mat-option *ngFor="let time of pickTimes" [value]="time" >
          {{convertTime(time.value)}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button class="addButton" (click)="addDate()">
    <strong>+</strong>
  </button>
  <button class="removeButton" (click)="removeDate()">
    <strong>-</strong>
  </button>
  <br />
  <br />
  <button class="submitButton" (click)="save()">
    Save
  </button>
  <button class="submitButton" (click)="goBack()">Go Back</button>
  <br />
  <button class="deleteButton" (click)="deleteSpecial()">Delete Special</button>

  <!-- <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button> -->
</div>
